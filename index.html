  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      font-size: 1rem;

      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background-color: rgba(33, 136, 56, 0.9);
    }

    .btn i {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
